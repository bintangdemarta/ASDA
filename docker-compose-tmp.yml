version: "3.8"

services:
    mysql:
        image: "mysql/mysql-server:8.0"
        container_name: laravel-starter-mysql
        restart: unless-stopped
        ports:
            - "3306:3306"
        volumes:
            - mysql-data:/var/lib/mysql
            - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
        environment:
            MYSQL_ROOT_PASSWORD: "root"
            MYSQL_ROOT_HOST: "%"
            MYSQL_DATABASE: admin_panel
            MYSQL_USER: admin_panel
            MYSQL_PASSWORD: admin_panel
            MYSQL_ALLOW_EMPTY_PASSWORD: 0
        networks:
            - admin-panel-network
        healthcheck:
            test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
            interval: 10s
            timeout: 5s
            retries: 10

    redis:
        image: redis:alpine
        container_name: laravel-starter-redis
        ports:
            - "6379:6379"
        volumes:
            - redis-data:/data
        networks:
            - admin-panel-network
        healthcheck:
            test: ["CMD", "redis-cli", "ping"]
            interval: 10s
            timeout: 5s
            retries: 10

    mailpit:
        image: axllent/mailpit
        container_name: laravel-starter-mailpit
        ports:
            - "8025:8025"
            - "1025:1025"
        networks:
            - admin-panel-network
        healthcheck:
            test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8025/health"]
            interval: 10s
            timeout: 5s
            retries: 10

    php:
        build:
            context: ./docker/php
            dockerfile: Dockerfile
        container_name: laravel-starter-php
        restart: unless-stopped
        volumes:
            - ./:/var/www/html:cached
            - ./docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini
            - ~/.ssh:/root/.ssh
            # Temporarily removed volume mappings that were causing permission issues
            # Volumes will be re-added after initial setup
        depends_on:
            mysql:
                condition: service_healthy
            redis:
                condition: service_healthy
            mailpit:
                condition: service_started
        networks:
            - admin-panel-network
        # healthcheck is temporarily disabled to prevent restart loop during setup

    nginx:
        tty: true
        image: nginx:alpine
        container_name: laravel-starter-nginx
        restart: unless-stopped
        ports:
            - "80:80"
            - "443:443"
        volumes:
            - ./:/var/www/html:cached
            - ./docker/nginx:/etc/nginx/conf.d
            - ./docker/nginx/ssl:/etc/nginx/config.d/ssl
            - laravel-logs:/var/log/nginx
        depends_on:
            php:
                condition: service_started  # Changed to service_started while setting up
        networks:
            - admin-panel-network
        healthcheck:
            test: ["CMD", "curl", "-f", "http://localhost"]
            interval: 10s
            timeout: 5s
            retries: 10

volumes:
    mysql-data:
        driver: local
    redis-data:
        driver: local
    laravel-logs:
        driver: local
    laravel-storage:
        driver: local
    laravel-bootstrap:
        driver: local

networks:
    admin-panel-network:
        driver: bridge